version: 0.0
os: linux
files:
  - source: .
    destination: /opt/MyApp
hooks:
  BeforeInstall:
    - location: /bin/bash
      timeout: 300
      runas: root
      script: |
        chmod +x /opt/MyApp/scripts/run_script.sh
  ApplicationStart:
    - location: scripts/run_script.sh
      timeout: 300
      runas: root
